<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="./style.css">
    <script defer src="./script.js" ></script>
</head>
<body>
	<div class="container">
		<h1>Calculator</h1>
		<input type="text" id="num1" placeholder="Enter first number"><br>
		<input type="text" id="num2" placeholder="Enter second number"><br>
		<input type="button" value="+" onclick="addition()">
		<input type="button" value="-" onclick="subtraction()">
		<input type="button" value="*" onclick="multiplication()">
		<input type="button" value="/" onclick="division()">
		<input type="button" value="Clear" onclick="clearFields()"><br>
		<input type="text" id="result" placeholder="Result" readonly>
	</div>

	
</body>
</html>
